<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way to access an element
    let myElement = document.getElementById("myDiv");
    if (myElement) {
      myElement.innerHTML = "Element Accessed Correctly";
    } else {
      console.error("Element with ID 'myDiv' not found");
    }
  </script>
</body>
</html>
